{% extends "base.html" %}

{% block announce %}
  <style>

    /* Preserve link color */
    .md-announce a,
    .md-announce a:focus,
    .md-announce a:hover {
      color: white;
      text-decoration: underline;
    }

    .md-announce h2 {
      display: block;
      font-size: 1.5em;
      margin-block-start: 0.83em;
      margin-block-end: 0.83em;
      margin-inline-start: 0px;
      margin-inline-end: 0px;
      font-weight: 800;
    }


    /* Don't wrap name of blog article */
    .announce strong {
      white-space: nowrap;
    }
  </style>
  <div><h2>See an issue?</h2></div>
  Open an issue on our GitHub<br/>
  Join our GitHub Community at<a href="https://github.com/freight-chain/network">and find out more</a>about our community!
  <p></p>
{% endblock %}
