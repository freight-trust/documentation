      properties:
        errors:
          title: Errors
          type: array
          items:
            "$ref": "#/components/schemas/Error"
        data:
          "$ref": "#/components/schemas/PriceRelease"
    PriceReleaseListResponse:
      title: PriceReleaseListResponse
      required:
      - errors
      - data
      type: object
      properties:
        errors:
          title: Errors
          type: array
          items:
            "$ref": "#/components/schemas/Error"
        data:
          title: Data
          type: array
          items:
            "$ref": "#/components/schemas/PriceRelease"
    PriceReleaseReference:
      title: PriceReleaseReference
      required:
      - id
      - releaseDate
      type: object
      properties:
        id:
          title: Id
          type: integer
        releaseDate:
          title: Releasedate
          type: string
          format: date
    Token:
      title: Token
      required:
      - access_token
      - token_type
      - expires_in
      type: object
      properties:
        access_token:
          title: Access Token
          type: string
        refresh_token:
          title: Refresh Token
          type: string
        token_type:
          title: Token Type
          type: string
        expires_in:
          title: Expires In
          type: integer
    ValidationError:
      title: ValidationError
      required:
