          title: Client Id
          type: string
          format: uuid
        is_active:
          title: Is Active
          type: boolean
        organisation_uuid:
          title: Organisation Uuid
          type: string
          format: uuid
        organisation_type:
          title: Organisation Type
          type: string
        default_vertical:
          title: Default Vertical
