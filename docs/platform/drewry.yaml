          type: integer
        contractId:
          title: Contractid
          type: string
        releaseDate:
          title: Releasedate
          type: string
          format: date
        previousPriceRelease:
          "$ref": "#/components/schemas/PriceReleaseReference"
        nextPriceRelease:
          "$ref": "#/components/schemas/PriceReleaseReference"
        publishedAt:
          title: Publishedat
          type: string
          format: date-time
        assessmentWindowClosedAt:
          title: Assessmentwindowclosedat
          type: string
          format: date-time
        assessmentWindowOpenedAt:
          title: Assessmentwindowopenedat
          type: string
          format: date-time
